defaults:
  - core_task_agent

# Used by BaseExperiment.build_task_agent to select agent class
_name: workflow_task_agent

# Agent configurations (BaseStatefulAgent expects designer_agent, critic_agent, planner_agent)
agents:
  designer_agent:
    name: "task_designer"
    max_turns: 300
  critic_agent:
    name: "task_critic"
    max_turns: 200
  planner_agent:
    name: "task_planner"
    max_turns: 64
# Core task agent configuration with shared settings

# Task mode: "standalone" or "part_of_module"
mode: "part_of_module"

# Session memory
session_memory:
  enabled: true
  keep_last_n_turns: 2
  enable_summarization: true
  summarization_model: "gpt-5.2"
  summarization_thinking: "low"

# Task constraints
task:
  min_duration_hours: 2
  max_duration_hours: 40
  default_priority: "medium"
  max_subtasks_per_task: 10

# Resource allocation
resources:
  max_concurrent_subtasks_per_member: 2
  skill_matching_enabled: true

# OpenAI model and reasoning configuration
openai:
  model: "gpt-5.2"
  service_tier: ${openai.service_tier}
  reasoning_effort:
    designer: "low"
    planner: "low"
    critic: "low"
  verbosity:
    designer: "low"
    planner: "low"
    critic: "low"

# API timeout configuration
api_timeout:
  connect: 30.0
  read: 1800
  write: 1800
  pool: 1800

# Maximum review cycles
max_review_cycles: 2
# BaseStatefulAgent: number of critique rounds
max_critique_rounds: 1
early_finish_min_score: 5
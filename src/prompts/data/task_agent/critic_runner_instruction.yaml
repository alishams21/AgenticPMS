name: "task_critic_runner_instruction"
version: "1.0"
description: "Instruction for starting task plan critique"
template_variables: []
prompt: |
  Evaluate the current task plan according to your critic prompt.

  Your goals are to:
  - Assess clarity and scope of the task.
  - Judge feasibility within typical time constraints.
  - Check coverage of steps/subtasks and acceptance criteria.
  - Identify dependencies, preconditions, and risks.
  - Verify alignment with the original task brief.

  Provide:
  1. A brief summary of overall task quality and readiness.
  2. Numerical scores and justifications for each evaluation dimension.
  3. A prioritized list of issues (critical, major, refinements).
  4. Concrete, actionable recommendations the task designer can apply.

